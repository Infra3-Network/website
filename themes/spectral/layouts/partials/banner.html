<section id="banner">
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="{{ .Site.Params.fancyVideo | safeHTML}}" type="video/mp4">
      <!-- 添加其他视频格式的源，以支持不同浏览器 -->
    </video>
  </div>
  <div class="inner">
    <h2>{{ .Site.Params.fancytitle | safeHTML }}</h2>
    <p>{{ .Site.Params.description | safeHTML }}</p>
    {{ if and .Site.Params.startbuttonText .Site.Params.startbuttonLink }}
    <ul class="actions special">
      <li><a href="{{ .Site.Params.StartbuttonLink }}" class="button primary">{{ .Site.Params.StartbuttonText }}</a>
      </li>
    </ul>
    {{ end }}
  </div>

  <a href="#one" class="more scrolly">{{ i18n "learnmore" }}</a>
</section>

<style>
  .video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .video-container video {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }
</style>
